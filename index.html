<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Casa Navarro · Carta</title>
  <meta name="description" content="Cafetería Casa Navarro · Carta, horario y ubicación.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Casa Navarro</h1>
      <nav class="nav">
        <a href="#carta">Carta</a>
        <a href="#horario">Horario</a>
        <a href="#ubicacion">Ubicación</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Tu cafetería de confianza en Zaragoza</h2>
      <p>Desayunos, platos caseros y raciones. Aquí puedes ver y descargar nuestra carta actualizada.</p>
      <div class="cta-row">
        <a class="btn primary" href="#carta">Ver carta</a>
        <a class="btn outline" href="https://drive.google.com/file/d/1xidCxvX_Z1uNqA162-MjSb6p5MAkcyFa/view?usp=sharing" target="_blank" rel="noopener">Descargar PDF</a>
      </div>
    </div>
  </section>

  <section id="carta" class="section">
    <div class="container">
      <h3>Nuestra carta</h3>
      <div class="pdf-frame">
        <iframe src="https://drive.google.com/file/d/1xidCxvX_Z1uNqA162-MjSb6p5MAkcyFa/preview" width="100%" height="100%" allow="autoplay"></iframe>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Casa Navarro · Zaragoza</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
